<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>블로그</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    nav {
      background: white;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
    header {
      padding: 50px;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      color: white;
      text-align: center;
    }
    .blog-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .post {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .post h2 {
      margin: 0;
    }
    .post time {
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">홈</a>
    <a href="about.html">소개</a>
    <a href="services.html">서비스</a>
    <a href="contact.html">연락처</a>
    <a href="blog.html">블로그</a>
  </nav>

  <header>
    <h1>블로그</h1>
    <p>최근 작업과 이야기를 공유합니다</p>
  </header>

  <div class="blog-container" id="blog-container">
    <!-- JS가 글들을 자동으로 여기에 넣음 -->
  </div>

  <script>
    const posts = [
      {
        title: "🎬 첫 포트폴리오 영상 제작기",
        date: "2025-06-25",
        content: "첫 포트폴리오 영상을 Blender로 제작한 과정과 배운 점을 정리했습니다. 카메라 워크, 라이팅, 오디오 연동까지 시도했습니다."
      },
      {
        title: "📦 3D 에셋 워크플로우 정리",
        date: "2025-06-20",
        content: "반복 가능한 3D 제작 워크플로우를 정리했습니다. 모델링 → 텍스처링 → 세팅 구조로 효율이 많이 올라갔어요."
      },
      {
        title: "🧠 버튜버 영상 편집 팁",
        date: "2025-06-15",
        content: "컷 편집, 배경 합성, 자막 배치 등 영상 편집에서 자주 사용하는 팁들을 정리했습니다. 유튜버도 참고 가능!"
      }
    ];

    const container = document.getElementById("blog-container");

    posts.forEach(post => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <h2>${post.title}</h2>
        <time>${post.date}</time>
        <p>${post.content}</p>
      `;
      container.appendChild(div);
    });
  </script>

</body>
</html>
